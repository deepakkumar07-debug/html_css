<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fictional Video Platform</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh; /* Ensure at least the full viewport height */
    }

    header {
      background-color: #ff0000;
      color: #ffffff;
      text-align: center;
      padding: 10px 0;
    }

    nav {
      display: flex;
      justify-content: space-between;
      background-color: #333;
      padding: 10px;
    }

    nav a {
      text-decoration: none;
      color: #ffffff;
      margin: 0 20px;
      font-weight: bold;
    }

    main {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      flex: 1; /* Allow the main content to grow */
    }

    section {
      background-color: #ffffff;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      height: 30vh;
    }

    footer {
      background-color: #333;
      color: #ffffff;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    .right-end {
    display: flex;
}
  </style>
</head>
<body>

<header>
  <h1>Fictional Video Platform</h1>
</header>

<nav>
  <div>
    <a href="#">Home</a>
    <a href="#">Trending</a>
    <a href="#">Subscriptions</a>
  </div>
  <div class="right-end">
    <form action="#" method="get">
      <input type="text" placeholder="Search">
      <button type="submit">Search</button>
    </form>
    <a href="#">Sign In</a>
  </div>
</nav>

<main>
  <section>
    <h2>Video Title 1</h2>
    <p>Video description goes here.</p>
  </section>

  <section>
    <h2>Video Title 2</h2>
    <p>Video description goes here.</p>
  </section>

  <section>
    <h2>Video Title 3</h2>
    <p>Video description goes here.</p>
  </section>

  <!-- Add more video sections as needed -->

</main>

<footer>
  <p>&copy; 2023 Fictional Video Platform | Designed with ❤️</p>
</footer>

</body>
</html>
