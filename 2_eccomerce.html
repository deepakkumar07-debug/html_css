<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce Product Listing</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #3498db;
      color: #ffffff;
      text-align: center;
      padding: 20px;
    }

    main {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .product-card {
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      padding: 20px;
      text-align: center;
    }

    .product-card img {
      max-width: 100%;
      height: 42%;
      border-radius: 5px;
      margin-bottom: 15px;
    }

    footer {
      background-color: #3498db;
      color: #ffffff;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>

<header>
  <h1>E-commerce Product Listing</h1>
</header>

<main>
  <div class="product-card">
    <img src="./assets/images/camera.jpeg" alt="Product 1">
    <h2>Product 1</h2>
    <p>Description of Product 1 goes here.</p>
    <p>Price: $19.99</p>
    <button>Add to Cart</button>
  </div>

  <div class="product-card">
    <img src="./assets/images/ps5.jpeg" alt="Product 2">
    <h2>Product 2</h2>
    <p>Description of Product 2 goes here.</p>
    <p>Price: $24.99</p>
    <button>Add to Cart</button>
  </div>

  <div class="product-card">
    <img src="./assets/images/g29.jpeg" alt="Product 3">
    <h2>Product 3</h2>
    <p>Description of Product 3 goes here.</p>
    <p>Price: $29.99</p>
    <button>Add to Cart</button>
  </div>

  <!-- Add more product cards as needed -->

</main>

<footer>
  <p>&copy; 2023 E-commerce Shop | Designed with ❤️</p>
</footer>

</body>
</html>
